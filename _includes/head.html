<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }} | Callisto: Tech to combat sexual assault</title>
    <meta name="description" content="Callisto is a third-party college sexual assault recording and reporting system designed to support and empower survivors, improve the reporting experience, and identify repeat campus perpetrators.">
    <meta name="author" content="Callisto">
    <link rel="icon" href="images/callisto_logo.png">

    <link href="/css/static/bootstrap.min.css" rel="stylesheet">
    <link href="/css/static/font-awesome.min.css" rel="stylesheet">

    <link href="/css/fonts.css" rel="stylesheet">

    <link href="{{ page.css }}?{{site.time | date: '%s%N'}}" rel="stylesheet" type="text/css">

    <script src="https://donorbox.org/install-popup-button.js" type="text/javascript" defer></script>

    <script> window.DonorBox = { widgetLinkClassName: 'custom-dbox-popup' } </script>
    <script type="text/javascript">
      // redirect if URL ends in a '/'
      const path = window.location.pathname;
      const lastChar = path[path.length -1];
      if (lastChar === '/' && path !== '/') {
        const newPath = path.slice(0, -1);
        window.location.replace(newPath);
      }
    </script>
</head>
